<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body onload="loadTasks()">
  <div class="bg pb-3 d-flex flex-column justify-content-center align-items-center border border-5">
    <!-- Header -->
    <div>
      <div class="headerBg mt-4 mb-4">
        <img src="./imgs/title.png" alt="">
      </div>
    </div>
    <!-- Form -->
    <div id="taskFormContainer" class="d-flex align-items-center p-5">
      <form id="taskForm" action="">
        <input id="taskText" type="text">
        <input id="taskDate" type="date">
        <input id="taskTime" type="time">
        <button type="reset">Reset</button>
        <button onclick="saveAndSubmitData()" type="button">Submit task</button>
      </form>

    </div>
    <!-- Tasks -->
    <div id="taskContainer" class="d-flex flex-wrap gap-2">

    </div>
  </div>



  <script>
    let counter = 0;
    if ((localStorage.getItem('counter'))) {
      counter = localStorage.getItem('counter')
    } else {
      localStorage.setItem('counter', 0);
    }
    const taskText = document.querySelector('#taskText');
    const taskDate = document.querySelector('#taskDate');
    const taskTime = document.querySelector('#taskTime');

    const saveAndSubmitData = () => {
      if (!(taskText.value === '' || taskDate.value === '' || taskTime.value === '')) {
        localStorage.setItem('counter', ++counter);
        const task = {
          taskText: taskText.value,
          taskDate: taskDate.value,
          taskTime: taskTime.value,
          taskId: counter
        };
        localStorage.setItem(`${task.taskId}`, JSON.stringify(task));
        createNewTask(task)
      }
    }

    const createNewTask = (task) => {
      const taskContainer = document.querySelector('#taskContainer');
      const taskNote = document.createElement('div');
      const {
        taskText,
        taskDate,
        taskTime,
      } = JSON.parse(localStorage.getItem(`${task.taskId}`));

      taskNote.setAttribute('id', `task${task.taskId}`);
      taskNote.innerHTML = `
      <div class="card note-bg">
    <div class="card-body d-flex flex-column task p-0">
      <span id="delete-icon" onclick="removeTask(${task.taskId})"><i class="bi bi-x"></i></span>
      <p class="mt-5 ps-2">${taskText}</p>
      <span class="card-text mt-auto ps-2">${taskDate}</span>
      <span class="card-text mt-0 ps-2 pb-1">${taskTime}</span>
    </div>
  </div>`
      taskContainer.append(taskNote);
      taskNote.classList.add("task", "faded-out");

      requestAnimationFrame(() => {
        taskNote.classList.remove("faded-out")
      })
    }

    const removeTask = (taskId) => {
      localStorage.removeItem(taskId);
      const task = document.querySelector(`#task${taskId}`);
      task.remove();
    }

    const loadTasks = () => {
      Object.entries(localStorage).forEach(entry => {
        if (entry[0] !== 'counter') {
          createNewTask(JSON.parse(entry[1]))
        }
      })
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
