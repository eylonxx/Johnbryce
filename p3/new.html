<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <title>Document</title>
    </head>
    <body>
        <div>
            <form action="#">
                <div>
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" name="name" required minlength="2" maxlength="16" />

                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="4" maxlength="16" />

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />
                </div>

                <div>
                    <input type="radio" id="male" name="gender" value="male" checked />
                    <label class="form-label" for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="female" />
                    <label class="form-label" for="female">Female</label>
                </div>
                <div>
                    <label class="form-label" for="date">Birthday</label>
                    <input type="date" id="date" name="date" />

                    <label class="form-label" for="color">Color</label>
                    <input type="color" id="color" name="color" />
                    <div>
                        <label class="form-label" for="about">About</label>
                        <textarea name="about" id="about" cols="30" rows="5"></textarea>
                    </div>
                </div>
                <button class="btn btn-primary">Submit</button>
                <button class="btn btn-info" type="reset">Reset</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
