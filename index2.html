<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="display"></div>
  <script>
    for (let i = 1; i <= 10; i++) {
      for (let j = 1; j <= 10; j++) {
        const display = document.getElementById('display');
        display.innerHTML += `<button style="width:50px; background-color:rgb(${150+ i*j},${150+ i*j},${150+ i*j})">${i*j}</button>`
      }
      display.innerHTML += '<br>'
    }
  </script>

</body>

</html>
