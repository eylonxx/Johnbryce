    const getRandNum = () => {
      return Math.floor(Math.random() * 255)

    const button1 = document.getElementById('button1');
    const clicker = () => {
      if (button1.style.padding === '40px') {
        button1.style.padding = '70px'

      } else {
        button1.style.padding = '40px';
      }
      button1.style.backgroundColor = `rgb(${getRandNum()}, ${getRandNum()}, ${getRandNum()}`;
      button1.style.left = `${getRandPer()}%`
      button1.style.top = `${getRandPer()}%`
    }
