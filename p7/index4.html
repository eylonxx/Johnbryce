  <script>
    let ship = document.querySelector('.ship');
    let move = 10;

    window.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowLeft':
          ship.style.left = parseInt(ship.style.left) - move + 'px';
          break;
        case 'ArrowRight':
          ship.style.left = parseInt(ship.style.left) + move + 'px';
          break;
        case 'ArrowUp':
          ship.style.top = parseInt(ship.style.top) - move + 'px';
          break;
        case 'ArrowDown':
          ship.style.top = parseInt(ship.style.top) + move + 'px';
          break;
      }
    });
  </script>
